<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaderboard | Cipher Hunter</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

  <div class="sidebar">
    <div class="logo">
      <img src="../images/fedora-logo.png" alt="Cipher Hunter Logo">
      <h1>Cipher Hunter</h1>
    </div>
    <div class="sidebar-nav">
      <button onclick="location.href='home.html'">Home</button>
      <button onclick="location.href='leaderboard.html'">Leaderboard</button>
      <button onclick="location.href='profile.html'">Profile</button>
      <button onclick="location.href='settings.html'">Settings</button>
    </div>
  </div>

  <div class="main-content">
    <div class="top-nav">
      <input type="text" placeholder="Search players..." id="searchBar">
      <div class="nav-links">
        <a href="#">Login</a>
        <a href="#">Register</a>
      </div>
    </div>

    <div class="leaderboard-section">
      <h1>Leaderboard</h1>
      <table class="leaderboard-table">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Player</th>
            <th>Points</th>
            <th>Puzzles Solved</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>CodeMasterX</td>
            <td>1250</td>
            <td>58</td>
          </tr>
          <tr>
            <td>2</td>
            <td>EnigmaQueen</td>
            <td>1180</td>
            <td>54</td>
          </tr>
          <tr>
            <td>3</td>
            <td>ShadowSolver</td>
            <td>1100</td>
            <td>50</td>
          </tr>
          <!-- You can add more players here -->
        </tbody>
      </table>
    </div>

  </div>

</body>
</html>
