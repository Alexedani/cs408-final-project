<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cipher Hunter - Home</title>
  <link rel="stylesheet" href="../css/styles.css"> <!-- link your CSS -->
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">
      <img src="images/fedora-logo.png" alt="Cipher Hunter Logo" />
      <h1>Cipher Hunter</h1>
    </div>
    <nav class="sidebar-nav">
      <button onclick="location.href='create.html'">Create Puzzle</button>
      <button onclick="location.href='leaderboard.html'">Leaderboard</button>
    </nav>
  </aside>

  <!-- Main Content Area -->
  <main class="main-content">

    <!-- Top Navigation -->
    <header class="top-nav">
      <input type="text" placeholder="Search puzzles..." id="searchBar">
      <div class="nav-links">
        <a href="create.html">Create</a>
        <a href="leaderboard.html">Leaderboard</a>
        <a href="profile.html">Profile</a>
        <a href="signin.html" class="auth-link">Sign In / Register</a>
      </div>
    </header>

    <!-- Puzzle Feed -->
    <section class="puzzle-feed" id="puzzleFeed">
      <!-- Puzzles will be inserted here dynamically with JavaScript -->
      <div class="puzzle-card">
        <h2>Puzzle Title</h2>
        <p>Difficulty: Easy</p>
        <button>Play</button>
      </div>

      <!-- More puzzles... -->
    </section>

  </main>

  <script src="main.js"></script> <!-- your JavaScript file -->
</body>
</html>
